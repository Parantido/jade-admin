<nb-card>
    <nb-card-header>
      {{list_name}}
    </nb-card-header>

    <nb-card-body>
      <ng2-smart-table
        [settings]="settings"
        [source]="source"
        (deleteConfirm)="onDeleteConfirm($event)"
        (rowSelect)="onRowSelect($event)"
        >
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>

  <nb-card>
    <nb-card-header>Detail info</nb-card-header>
    <nb-card-body>

      <div class="row">

        <div class="col-sm-6">
          <div class="form-group">
            <label for="uuid">UUID</label>
            <input type="text" [(ngModel)]="detail.uuid" class="form-control" id="uuid" placeholder="UUID">
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-sm-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="detail.name" class="form-control" id="name" placeholder="Name">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label for="detail">Detail</label>
            <input type="text" [(ngModel)]="detail.detail" class="form-control" id="detail" placeholder="Detail">
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-sm-6">
          <div class="form-group">
            <label for="tm_create">Tm Create</label>
            <input type="text" [(ngModel)]="detail.tm_create" class="form-control" id="tm_create" placeholder="Tm Create">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label for="tm_update">Tm Update</label>
            <input type="text" [(ngModel)]="detail.tm_update" class="form-control" id="tm_update" placeholder="Tm Update">
          </div>
        </div>

      </div>

    </nb-card-body>

  </nb-card>
