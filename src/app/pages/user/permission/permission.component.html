<nb-card>
  <nb-card-header>
    {{list_name}}
  </nb-card-header>
        
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (rowSelect)="onRowSelect($event)"
      >
      </ng2-smart-table>
  </nb-card-body>
</nb-card>
        
<nb-card>
  <nb-tabset>

    <nb-tab tabTitle="Detail">

      <nb-card-body>
            
        <div class="row">
            
          <div class="col-sm-6">
            <div class="form-group">
              <label for="uuid">UUID</label>
              <input type="text" readonly="true" [(ngModel)]="detail.uuid" class="form-control" id="uuid" placeholder="UUID">
            </div>
          </div>
            
          <div class="col-sm-6">
            <div class="form-group">
              <label for="user_uuid">User UUID</label>
              <input type="text" readonly="true" [(ngModel)]="detail.user_uuid" class="form-control" id="user_uuid" placeholder="User UUID">
            </div>
          </div>
        
          <div class="col-sm-6">
            <div class="form-group">
              <label for="permission">Permission</label>
              <input type="text" readonly="true" [(ngModel)]="detail.permission" class="form-control" id="permission" placeholder="Permission">
            </div>
          </div>

        </div>

      </nb-card-body>

    </nb-tab>

    <nb-tab tabTitle="Create">

      <nb-card-body>
            
        <div class="row">
            
          <div class="col-sm-6">
            <div class="form-group">
              <label for="user_uuid">User UUID</label>
              <input type="text" [(ngModel)]="detail_create.user_uuid" class="form-control" id="user_uuid" placeholder="User UUID">
            </div>
          </div>
        
          <div class="col-sm-6">
            <div class="form-group">
              <label for="permission">Permission</label>
              <input type="text" [(ngModel)]="detail_create.permission" class="form-control" id="permission" placeholder="Permission">
            </div>
          </div>

        </div>
        
        <nb-card-footer>
          <div class="col-sm-9">
            <button class="btn btn-success" (click)="create_handler()">Create</button>
          </div>
        </nb-card-footer>

      </nb-card-body>

    </nb-tab>

  </nb-tabset>
</nb-card>
