<nb-card>
  <nb-card-header>
    {{list_name}}
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (rowSelect)="onRowSelect($event)"
      >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-tabset>
    <nb-tab tabTitle="Detail">

      <nb-card-body>

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" readonly="true" [(ngModel)]="detail.name" class="form-control" id="name" placeholder="Name">
            </div>
          </div>

        </div>
        
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="start_space">Start Space</label>
              <input type="text" readonly="true" [(ngModel)]="detail.start_space" class="form-control" id="start_space" placeholder="Start Space">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="stop_space">Stop Space</label>
              <input type="text" readonly="true" [(ngModel)]="detail.stop_space" class="form-control" id="stop_space" placeholder="Stop Space">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="timeout">Timeout</label>
              <input type="text" readonly="true" [(ngModel)]="detail.timeout" class="form-control" id="timeout" placeholder="Timeout">
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="tm_update">Tm Update</label>
              <input type="text" readonly="true" [(ngModel)]="detail.tm_update" class="form-control" id="tm_update" placeholder="Tm Update">
            </div>
          </div>

        </div>

      </nb-card-body>

    </nb-tab>

    <nb-tab tabTitle="Update">
      <nb-card-body>

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" readonly="true" [(ngModel)]="update.name" class="form-control" id="name" placeholder="Name">
            </div>
          </div>

        </div>
        
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="context">Context</label>
              <input type="text" [(ngModel)]="update.context" class="form-control" id="context" placeholder="Context">
            </div>
          </div>
          
          <div class="col-sm-6">
            <div class="form-group">
              <label for="parkpos">Park position</label>
              <input type="text" [(ngModel)]="update.parkpos" class="form-control" id="parkpos" placeholder="Park positions">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="parkingtime">Parkingtime</label>
              <input type="text" [(ngModel)]="update.parkingtime" class="form-control" id="parkingtime" placeholder="Parkingtime">
            </div>
          </div>

        </div>

      </nb-card-body>

      <nb-card-footer>
        <div class="col-sm-9">
          <button class="btn btn-success" (click)="update_handler()">Update</button>
        </div>
      </nb-card-footer>
    </nb-tab>

    <nb-tab tabTitle="Create">
      <nb-card-body>

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="create.name" class="form-control" id="name" placeholder="Name">
            </div>
          </div>

        </div>
        
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="context">Context</label>
              <input type="text" [(ngModel)]="create.context" class="form-control" id="context" placeholder="Context">
            </div>
          </div>
          
          <div class="col-sm-6">
            <div class="form-group">
              <label for="parkpos">Park position</label>
              <input type="text" [(ngModel)]="create.parkpos" class="form-control" id="parkpos" placeholder="Park positions">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="parkingtime">Parkingtime</label>
              <input type="text" [(ngModel)]="create.parkingtime" class="form-control" id="parkingtime" placeholder="Parkingtime">
            </div>
          </div>

        </div>

      </nb-card-body>
      <nb-card-footer>
        <div class="col-sm-9">
          <button class="btn btn-primary" (click)="create_handler()">Create</button>
        </div>
      </nb-card-footer>
    </nb-tab>

  </nb-tabset>
</nb-card>
